<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div><img src="images/leaf_01.png" alt="leaf_01"></div>
                <div><img src="images/leaf_02.png" alt="leaf_02"></div>
                <div><img src="images/leaf_03.png" alt="leaf_03"></div>
                <div><img src="images/leaf_04.png" alt="leaf_04"></div>
                <div><img src="images/leaf_01.png" alt="leaf_01"></div>
                <div><img src="images/leaf_02.png" alt="leaf_02"></div>
                <div><img src="images/leaf_03.png" alt="leaf_03"></div>
                <div><img src="images/leaf_04.png" alt="leaf_04"></div>
            </div>
        </div>
        <img class="bg" src="images/bg.jpg" alt="bg">
        <img class="girl" src="images/girl.png" alt="girl">
        <img class="trees" src="images/trees.png" alt="trees">
        <div class="login">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" id="btn">
            </div>
            <div class="group">
                <a href="#">Forget Password</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </section>
